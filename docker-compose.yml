version: '3.8'

# Docker Compose Configuration
#
# PRODUCTION (uses AWS RDS):
#   docker-compose up -d
#   (postgres service will not start)
#
# DEVELOPMENT (uses local postgres):
#   docker-compose --profile dev up -d
#   (postgres service will start)

services:
  incollab-app:
    image: ${DOCKERHUB_USERNAME:-buymybills}/incollab:${IMAGE_TAG:-latest}
    container_name: incollab-backend
    restart: unless-stopped
    ports:
      - "3002:3002"
    env_file:
      - .env
    depends_on:
      - redis
    networks:
      - incollab-network
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:3002/api"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

  nginx:
    image: nginx:alpine
    container_name: incollab-nginx
    restart: unless-stopped
    ports:
      - "80:80"
      - "443:443"
    volumes:
      # Nginx configuration
      - ./nginx.conf:/etc/nginx/conf.d/default.conf:ro
      # SSL certificates for production (api.collabkaroo.co.in)
      - /etc/letsencrypt/live/api.collabkaroo.co.in:/etc/letsencrypt/live/api.collabkaroo.co.in:ro
      - /etc/letsencrypt/archive/api.collabkaroo.co.in:/etc/letsencrypt/archive/api.collabkaroo.co.in:ro
      # SSL certificates for incollab.buymybills.in
      - /etc/letsencrypt/live/incollab.buymybills.in:/etc/ssl/certs:ro
      - /etc/letsencrypt/archive/incollab.buymybills.in:/etc/ssl/private:ro
      # SSL certificates for api.teamcollabkaroo.com (mount archive to resolve symlinks)
      - /etc/letsencrypt/archive/api.teamcollabkaroo.com:/etc/ssl/admin-certs:ro
    depends_on:
      - incollab-app
    networks:
      - incollab-network

  postgres:
    profiles: ["dev"]  # Only start in dev environment
    image: postgres:15-alpine
    container_name: postgres
    restart: unless-stopped
    environment:
      POSTGRES_DB: incollab_db
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      PGDATA: /var/lib/postgresql/data/pgdata
    volumes:
      - postgres_data:/var/lib/postgresql/data
    ports:
      - "5432:5432"
    networks:
      - incollab-network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U incollab -d incollab_db"]
      interval: 10s
      timeout: 5s
      retries: 5

  redis:
    image: redis:7-alpine
    container_name: redis
    restart: unless-stopped
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    networks:
      - incollab-network
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 3

volumes:
  postgres_data:  # Only used in dev profile
    driver: local
  redis_data:
    driver: local

networks:
  incollab-network:
    driver: bridge