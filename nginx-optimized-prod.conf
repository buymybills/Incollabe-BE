# Optimized Complete Nginx Configuration for PRODUCTION
# Mount this to /etc/nginx/nginx.conf in docker-compose for production
# Domains: api.collabkaroo.co.in (public) + prodapi.teamcollabkaroo.com (admin)

user nginx;
worker_processes auto;  # Auto-detect CPU cores (2 for t3.medium)
error_log /var/log/nginx/error.log warn;
pid /var/run/nginx.pid;

# Maximum number of open files per worker
worker_rlimit_nofile 65535;

events {
    # Maximum connections per worker
    # Total capacity: worker_processes × worker_connections = 2 × 4096 = 8,192
    worker_connections 4096;

    # Use efficient connection processing (Linux)
    use epoll;

    # Accept multiple connections at once
    multi_accept on;
}

http {
    include /etc/nginx/mime.types;
    default_type application/octet-stream;

    # Logging
    log_format main '$remote_addr - $remote_user [$time_local] "$request" '
                    '$status $body_bytes_sent "$http_referer" '
                    '"$http_user_agent" "$http_x_forwarded_for"';
    access_log /var/log/nginx/access.log main;

    # Performance optimizations
    sendfile on;
    tcp_nopush on;
    tcp_nodelay on;
    keepalive_timeout 65;
    types_hash_max_size 2048;

    # Gzip compression
    gzip on;
    gzip_vary on;
    gzip_proxied any;
    gzip_comp_level 6;
    gzip_types text/plain text/css text/xml text/javascript
               application/json application/javascript application/xml+rss
               application/rss+xml font/truetype font/opentype
               application/vnd.ms-fontobject image/svg+xml;

    # Connection limits per IP
    limit_conn_zone $binary_remote_addr zone=addr:10m;
    limit_conn addr 100;

    # WebSocket upgrade mapping
    map $http_upgrade $connection_upgrade {
        default upgrade;
        '' close;
    }

    # ============================================
    # PUBLIC API - api.collabkaroo.co.in
    # ============================================

    server {
        listen 80;
        server_name api.collabkaroo.co.in;
        return 301 https://$server_name$request_uri;
    }

    server {
        listen 443 ssl;
        server_name api.collabkaroo.co.in;

        ssl_certificate /etc/letsencrypt/live/api.collabkaroo.co.in/fullchain.pem;
        ssl_certificate_key /etc/letsencrypt/live/api.collabkaroo.co.in/privkey.pem;

        ssl_protocols TLSv1.2 TLSv1.3;
        ssl_prefer_server_ciphers on;
        ssl_session_cache shared:SSL:10m;
        ssl_session_timeout 10m;

        client_max_body_size 100M;

        # Block admin endpoints on public domain
        location /api/admin {
            return 403 '{"statusCode":403,"message":"Admin endpoints only accessible on prodapi.teamcollabkaroo.com","error":"Forbidden"}';
            add_header Content-Type application/json;
        }

        # WebSocket endpoint for chat namespace
        location /chat/ {
            proxy_pass http://incollab-backend:3002/chat/;
            proxy_http_version 1.1;

            # WebSocket upgrade headers (REQUIRED for WebSocket)
            proxy_set_header Upgrade $http_upgrade;
            proxy_set_header Connection "upgrade";

            # Standard proxy headers
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-Proto https;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;

            # WebSocket timeouts (keep connection alive for 7 days)
            proxy_connect_timeout 7d;
            proxy_send_timeout 7d;
            proxy_read_timeout 7d;

            # Disable buffering for WebSocket (real-time performance)
            proxy_buffering off;
        }

        # Socket.IO endpoint (required for Socket.IO handshake and polling fallback)
        location /socket.io/ {
            proxy_pass http://incollab-backend:3002/socket.io/;
            proxy_http_version 1.1;

            # WebSocket upgrade headers
            proxy_set_header Upgrade $http_upgrade;
            proxy_set_header Connection "upgrade";

            # Standard proxy headers
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-Proto https;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;

            # WebSocket timeouts
            proxy_connect_timeout 7d;
            proxy_send_timeout 7d;
            proxy_read_timeout 7d;

            # Disable buffering
            proxy_buffering off;
        }

        # Health check endpoint
        location /health {
            proxy_pass http://incollab-backend:3002/health;
            proxy_http_version 1.1;
            proxy_set_header Host $host;
        }

        # Allow all other API endpoints
        location /api/ {
            proxy_pass http://incollab-backend:3002/api/;
            proxy_http_version 1.1;

            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-Proto https;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;

            proxy_connect_timeout 300s;
            proxy_send_timeout 300s;
            proxy_read_timeout 300s;

            # Proxy buffering for better performance
            proxy_buffering on;
            proxy_buffer_size 4k;
            proxy_buffers 8 4k;
            proxy_busy_buffers_size 8k;
        }

        # Swagger documentation
        location /docs {
            proxy_pass http://incollab-backend:3002/api/docs;
            proxy_http_version 1.1;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-Proto https;
        }

        # Swagger JSON endpoint
        location /api/docs-json {
            proxy_pass http://incollab-backend:3002/api/docs-json;
            proxy_http_version 1.1;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-Proto https;
        }

        location / {
            return 302 https://$server_name/api;
        }
    }

    # ============================================
    # ADMIN API - prodapi.teamcollabkaroo.com
    # ============================================

    server {
        listen 80;
        server_name prodapi.teamcollabkaroo.com;
        return 301 https://$server_name$request_uri;
    }

    server {
        listen 443 ssl;
        server_name prodapi.teamcollabkaroo.com;

        ssl_certificate /etc/letsencrypt/live/prodapi.teamcollabkaroo.com/fullchain.pem;
        ssl_certificate_key /etc/letsencrypt/live/prodapi.teamcollabkaroo.com/privkey.pem;

        ssl_protocols TLSv1.2 TLSv1.3;
        ssl_prefer_server_ciphers on;
        ssl_session_cache shared:SSL:10m;
        ssl_session_timeout 10m;

        client_max_body_size 100M;

        # Stricter security headers for admin
        add_header X-Frame-Options "DENY" always;
        add_header X-Content-Type-Options "nosniff" always;
        add_header X-XSS-Protection "1; mode=block" always;
        add_header Strict-Transport-Security "max-age=31536000; includeSubDomains" always;

        # Admin API endpoints
        location /api/admin {
            proxy_pass http://incollab-backend:3002/api/admin;
            proxy_http_version 1.1;
            proxy_set_header Upgrade $http_upgrade;
            proxy_set_header Connection 'upgrade';

            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-Proto https;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Admin-Domain "true";

            proxy_connect_timeout 300s;
            proxy_send_timeout 300s;
            proxy_read_timeout 300s;

            proxy_cache_bypass $http_upgrade;

            proxy_buffering on;
            proxy_buffer_size 4k;
            proxy_buffers 8 4k;
        }

        # Swagger documentation
        location /docs {
            proxy_pass http://incollab-backend:3002/api/docs;
            proxy_http_version 1.1;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-Proto https;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        }

        # Swagger JSON endpoint
        location /api/docs-json {
            proxy_pass http://incollab-backend:3002/api/docs-json;
            proxy_http_version 1.1;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-Proto https;
        }

        # Health check
        location /health {
            proxy_pass http://incollab-backend:3002/health;
            proxy_http_version 1.1;
            proxy_set_header Host $host;
        }

        # Block all other routes
        location / {
            return 404 '{"statusCode":404,"message":"Admin API subdomain - use /api/admin endpoints","error":"Not Found"}';
            add_header Content-Type application/json;
        }
    }
}
