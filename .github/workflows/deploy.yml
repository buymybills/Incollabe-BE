name: Deploy

on:
  workflow_call:
    inputs:
      service:
        description: 'Service name Incollab'
        required: true
        type: string
      environment:
        description: 'Deployment environment (dev, staging, prod)'
        required: false
        type: string
        default: 'production'
      docker_compose_path:
        description: 'Path to docker-compose file on server'
        required: false
        type: string
        default: '/home/ubuntu/Incollabe-BE'
    secrets:
      EC2_HOST:
        required: true
      EC2_USER:
        required: true
      EC2_SSH_KEY:
        required: true

jobs:
  deploy:
    name: Deploy ${{ inputs.service }} to ${{ inputs.environment }}
    runs-on: ubuntu-latest
    environment: ${{ inputs.environment }}
    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Copy deployment files to EC2
        run: |
          mkdir -p ~/.ssh
          echo "${{ secrets.EC2_SSH_KEY }}" > ~/.ssh/id_rsa
          chmod 600 ~/.ssh/id_rsa
          ssh-keyscan -H ${{ secrets.EC2_HOST }} >> ~/.ssh/known_hosts

          # Copy the 4 essential files
          scp docker-compose.yml ${{ secrets.EC2_USER }}@${{ secrets.EC2_HOST }}:/home/ubuntu/Incollabe-BE/
          scp deploy.sh ${{ secrets.EC2_USER }}@${{ secrets.EC2_HOST }}:/home/ubuntu/Incollabe-BE/
          # scp .env ${{ secrets.EC2_USER }}@${{ secrets.EC2_HOST }}:/home/ubuntu/Incollabe-BE/
          scp nginx.conf ${{ secrets.EC2_USER }}@${{ secrets.EC2_HOST }}:/home/ubuntu/Incollabe-BE/ || echo "nginx.conf not found, skipping"

      - name: Deploy to EC2 via SSH
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.EC2_HOST }}
          username: ${{ secrets.EC2_USER }}
          key: ${{ secrets.EC2_SSH_KEY }}
          timeout: 300s
          script: |
            echo "Starting deployment of ${{ inputs.service }} to ${{ inputs.environment }}..."
            cd ${{ inputs.docker_compose_path }}

            # Make deploy script executable
            chmod +x deploy.sh

            # Update .env with Docker Hub credentials
            if grep -q "DOCKERHUB_USERNAME" .env; then
              sed -i "s/DOCKERHUB_USERNAME=.*/DOCKERHUB_USERNAME=${{ secrets.DOCKERHUB_USERNAME }}/" .env
            else
              echo "DOCKERHUB_USERNAME=${{ secrets.DOCKERHUB_USERNAME }}" >> .env
            fi

            if grep -q "IMAGE_TAG" .env; then
              sed -i "s/IMAGE_TAG=.*/IMAGE_TAG=latest/" .env
            else
              echo "IMAGE_TAG=latest" >> .env
            fi

            # Run deployment script (app-only by default)
            ./deploy.sh

      - name: Health Check
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.EC2_HOST }}
          username: ${{ secrets.EC2_USER }}
          key: ${{ secrets.EC2_SSH_KEY }}
          script: |
            cd ${{ inputs.docker_compose_path }}
            echo "Performing health check for ${{ inputs.service }}..."
            
            # Basic health check - customize based on your service endpoints
            case "${{ inputs.service }}" in
              "incollab")
                # Health check for incollab service via nginx proxy
                timeout 30 bash -c 'until curl -f http://localhost/api; do sleep 2; done' || echo "Health check endpoint not responding"
                ;;
              *)
                echo "No specific health check configured for ${{ inputs.service }}"
                # Generic check to see if container is running
                if docker-compose ps ${{ inputs.service }} | grep -q "Up"; then
                  echo "Container is running successfully"
                else
                  echo "Container check failed"
                  exit 1
                fi
                ;;
            esac