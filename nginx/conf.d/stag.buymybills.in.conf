# HTTP server block - redirects to HTTPS
server {
    listen 80;
    server_name stag.buymybills.in;
    
    # Redirect all HTTP traffic to HTTPS
    return 301 https://$server_name$request_uri;
}

# HTTPS server block
server {
    listen 443 ssl;
    http2 on;

    server_name stag.buymybills.in;

    # SSL certificate paths
    ssl_certificate /etc/letsencrypt/live/stag.buymybills.in/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/stag.buymybills.in/privkey.pem;

    # SSL configuration
    ssl_protocols TLSv1.2 TLSv1.3;
    ssl_ciphers ECDHE-RSA-AES256-GCM-SHA384:ECDHE-RSA-AES128-GCM-SHA256:ECDHE-RSA-AES256-SHA384:ECDHE-RSA-AES128-SHA256:ECDHE-RSA-AES256-SHA:ECDHE-RSA-AES128-SHA:DHE-RSA-AES256-GCM-SHA384:DHE-RSA-AES128-GCM-SHA256:DHE-RSA-AES256-SHA256:DHE-RSA-AES128-SHA256:DHE-RSA-AES256-SHA:DHE-RSA-AES128-SHA;
    ssl_prefer_server_ciphers on;
    ssl_session_cache shared:SSL:10m;
    ssl_session_timeout 10m;

    # Security headers
    add_header X-Frame-Options DENY;
    add_header X-Content-Type-Options nosniff;
    add_header X-XSS-Protection "1; mode=block";
    add_header Strict-Transport-Security "max-age=31536000; includeSubDomains" always;

    # Gzip compression
    gzip on;
    gzip_vary on;
    gzip_min_length 1024;
    gzip_proxied expired no-cache no-store private auth;
    gzip_types text/plain text/css text/xml text/javascript application/x-javascript application/xml+rss application/json;

    # Client max body size
    client_max_body_size 50M;

    # Proxy settings
    proxy_set_header Host $host;
    proxy_set_header X-Real-IP $remote_addr;
    proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
    proxy_set_header X-Forwarded-Proto $scheme;
    proxy_set_header X-Forwarded-Host $server_name;
    proxy_set_header X-Forwarded-Port $server_port;

    # Product Service routes (more specific routes first)
    location /api/products {
          proxy_pass http://product-service:3002/api/products;
          proxy_buffering off;
          proxy_request_buffering off;
          proxy_http_version 1.1;
          proxy_set_header Connection "";
    }

    location /api/categories {
        proxy_pass http://product-service:3002/api/categories;
        proxy_buffering off;
        proxy_request_buffering off;
        proxy_http_version 1.1;
        proxy_set_header Connection "";
    }

    # Product Service routes (more specific routes first)
    location /api/products {
        proxy_pass http://product-service:3002/api/products;
        proxy_buffering off;
        proxy_request_buffering off;
        proxy_http_version 1.1;
        proxy_set_header Connection "";
    }

    location /api/categories {
        proxy_pass http://product-service:3002/api/categories;
        proxy_buffering off;
        proxy_request_buffering off;
        proxy_http_version 1.1;
        proxy_set_header Connection "";
    }

    location /api/seed {
        proxy_pass http://product-service:3002/api/seed;
        proxy_buffering off;
        proxy_request_buffering off;
        proxy_http_version 1.1;
        proxy_set_header Connection "";
    }

    # Product Service Swagger docs
    location /api/product-docs {
        proxy_pass http://product-service:3002/api/docs;
        proxy_buffering off;
        proxy_request_buffering off;
        proxy_http_version 1.1;
        proxy_set_header Connection "";
    }

    # API Gateway routes
    location /api/ {
        proxy_pass http://api-gateway:3001/api/;
        proxy_buffering off;
        proxy_request_buffering off;
        proxy_http_version 1.1;
        proxy_set_header Connection "";
    }


    # Health check endpoint
    location /health {
        proxy_pass http://api-gateway:3001/health;
    }

    # Root location - you can serve a landing page or redirect to API docs
    location / {
        return 200 'BMB API Server - stag.buymybills.in';
        add_header Content-Type text/plain;
    }

    # Error pages
    error_page 404 /404.html;
    error_page 500 502 503 504 /50x.html;

    # Logs
    access_log /var/log/nginx/stag.buymybills.in.access.log;
    error_log /var/log/nginx/stag.buymybills.in.error.log;
}
