# Admin API Backend - api.teamcollabkaroo.com
server {
    listen 80;
    server_name api.teamcollabkaroo.com;
    return 301 https://$server_name$request_uri;
}

server {
    listen 443 ssl;
    server_name api.teamcollabkaroo.com;

    ssl_certificate /etc/letsencrypt/live/api.teamcollabkaroo.com/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/api.teamcollabkaroo.com/privkey.pem;

    # Client max body size for file uploads (set slightly higher than app limit to allow proper error handling)
    client_max_body_size 100M;

    # Security headers (stricter for admin)
    add_header X-Frame-Options "DENY" always;
    add_header X-Content-Type-Options "nosniff" always;
    add_header X-XSS-Protection "1; mode=block" always;
    add_header Strict-Transport-Security "max-age=31536000; includeSubDomains" always;

    # Admin API endpoints
    location /api/admin {
        proxy_pass http://incollab-backend:3002/api/admin;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection 'upgrade';

        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-Proto https;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Admin-Domain "true";

        # Timeouts for large file uploads (up to 50MB per file, 10 files max)
        proxy_connect_timeout 300s;
        proxy_send_timeout 300s;
        proxy_read_timeout 300s;

        proxy_cache_bypass $http_upgrade;
    }

    # Socket.IO Chat WebSocket endpoint (for admin subdomain)
    location /chat/ {
        proxy_pass http://incollab-backend:3002/chat/;
        proxy_http_version 1.1;

        # WebSocket support
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "upgrade";

        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-Proto https;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Admin-Domain "true";

        # WebSocket timeouts
        proxy_connect_timeout 7d;
        proxy_send_timeout 7d;
        proxy_read_timeout 7d;
    }

    # Socket.IO endpoint (for admin subdomain)
    location /socket.io/ {
        proxy_pass http://incollab-backend:3002/socket.io/;
        proxy_http_version 1.1;

        # WebSocket support
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "upgrade";

        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-Proto https;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Admin-Domain "true";

        # WebSocket timeouts
        proxy_connect_timeout 7d;
        proxy_send_timeout 7d;
        proxy_read_timeout 7d;
    }

    # Swagger documentation for admin APIs
    location /docs {
        proxy_pass http://incollab-backend:3002/api/docs;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-Proto https;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
    }

    # Swagger JSON endpoint
    location /api/docs-json {
        proxy_pass http://incollab-backend:3002/api/docs-json;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-Proto https;
    }

    # Health check
    location /health {
        proxy_pass http://incollab-backend:3002/health;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
    }

    # Grafana Monitoring Dashboard (disabled - monitoring not deployed)
    # Uncomment after deploying monitoring stack with deploy-monitoring-complete.sh
    # location /grafana/ {
    #     proxy_pass http://grafana:3000/;
    #     proxy_set_header Host $host;
    #     proxy_set_header X-Real-IP $remote_addr;
    #     proxy_set_header X-Forwarded-Proto https;
    #     proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
    # }

    # Block all other routes
    location / {
        return 404 '{"statusCode":404,"message":"Admin API subdomain - use /api/admin endpoints","error":"Not Found"}';
        add_header Content-Type application/json;
    }
}