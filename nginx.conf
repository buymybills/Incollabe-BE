server {
    listen 80;
    server_name incollab.buymybills.in;
    return 301 https://$server_name$request_uri;
}

server {
    listen 443 ssl;
    server_name incollab.buymybills.in;

    ssl_certificate /etc/letsencrypt/live/incollab.buymybills.in/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/incollab.buymybills.in/privkey.pem;

    # Client max body size for file uploads (set slightly higher than app limit to allow proper error handling)
    client_max_body_size 100M;

    # Block admin endpoints on public domain
    location /api/admin {
        return 403 '{"statusCode":403,"message":"Admin endpoints only accessible on api.teamcollabkaroo.com","error":"Forbidden"}';
        add_header Content-Type application/json;
    }

    # Allow all other API endpoints
    location /api/ {
        proxy_pass http://incollab-backend:3002/api/;
        proxy_http_version 1.1;

        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-Proto https;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;

        # Timeouts for large file uploads (up to 50MB per file, 10 files max)
        proxy_connect_timeout 300s;
        proxy_send_timeout 300s;
        proxy_read_timeout 300s;
    }

    # Socket.IO Chat WebSocket endpoint
    location /chat/ {
        proxy_pass http://incollab-backend:3002/chat/;
        proxy_http_version 1.1;

        # WebSocket support
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "upgrade";

        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-Proto https;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;

        # WebSocket timeouts
        proxy_connect_timeout 7d;
        proxy_send_timeout 7d;
        proxy_read_timeout 7d;
    }

    # Socket.IO endpoint (for clients that connect directly to /socket.io)
    location /socket.io/ {
        proxy_pass http://incollab-backend:3002/socket.io/;
        proxy_http_version 1.1;

        # WebSocket support
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "upgrade";

        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-Proto https;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;

        # WebSocket timeouts
        proxy_connect_timeout 7d;
        proxy_send_timeout 7d;
        proxy_read_timeout 7d;
    }

    # Grafana Monitoring Dashboard (disabled - monitoring not deployed)
    # Uncomment after deploying monitoring stack with deploy-monitoring-complete.sh
    # location /grafana/ {
    #     proxy_pass http://grafana:3000/;
    #     proxy_set_header Host $host;
    #     proxy_set_header X-Real-IP $remote_addr;
    #     proxy_set_header X-Forwarded-Proto https;
    #     proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
    # }

    # Prometheus Metrics (disabled - monitoring not deployed)
    # location /prometheus/ {
    #     proxy_pass http://prometheus:9090/;
    #     proxy_set_header Host $host;
    #     proxy_set_header X-Real-IP $remote_addr;
    #     proxy_set_header X-Forwarded-Proto https;
    #     proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
    # }

    # Loki Logs (disabled - monitoring not deployed)
    # location /loki/ {
    #     proxy_pass http://loki:3100/;
    #     proxy_set_header Host $host;
    #     proxy_set_header X-Real-IP $remote_addr;
    #     proxy_set_header X-Forwarded-Proto https;
