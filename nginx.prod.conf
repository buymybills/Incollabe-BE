# Production Nginx Configuration (IP-based access, no SSL)
# Use this configuration when deploying to production EC2 without a domain name
# This will be copied as nginx.conf during production deployment

server {
    listen 80;
    server_name _;  # Accept any hostname/IP address

    # Client max body size for file uploads
    client_max_body_size 100M;

    # Security headers
    add_header X-Content-Type-Options "nosniff" always;
    add_header X-Frame-Options "SAMEORIGIN" always;
    add_header X-XSS-Protection "1; mode=block" always;

    # All API endpoints (including admin)
    location /api/ {
        proxy_pass http://incollab-backend:3002/api/;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection 'upgrade';

        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;

        # Timeouts for large file uploads
        proxy_connect_timeout 300s;
        proxy_send_timeout 300s;
        proxy_read_timeout 300s;

        proxy_cache_bypass $http_upgrade;
    }

    # Swagger documentation
    location /docs {
        proxy_pass http://incollab-backend:3002/api/docs;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
    }

    # Swagger JSON endpoint
    location /api/docs-json {
        proxy_pass http://incollab-backend:3002/api/docs-json;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
    }

    # Health check
    location /health {
        proxy_pass http://incollab-backend:3002/health;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
    }

    # Root endpoint
    location / {
        return 200 '{"status":"online","environment":"production","message":"Incollab API Production Server"}';
        add_header Content-Type application/json;
    }
}
