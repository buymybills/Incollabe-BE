# Production Nginx Configuration for api.collabkaroo.co.in
# HTTPS enabled with Let's Encrypt SSL certificate

# Redirect HTTP to HTTPS
server {
    listen 80;
    server_name api.collabkaroo.co.in;
    return 301 https://$server_name$request_uri;
}

# HTTPS Server
server {
    listen 443 ssl;
    server_name api.collabkaroo.co.in;

    # SSL Certificate Configuration
    ssl_certificate /etc/letsencrypt/live/api.collabkaroo.co.in/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/api.collabkaroo.co.in/privkey.pem;

    # SSL Settings
    ssl_protocols TLSv1.2 TLSv1.3;
    ssl_ciphers HIGH:!aNULL:!MD5;
    ssl_prefer_server_ciphers on;

    # Client max body size for file uploads
    client_max_body_size 100M;

    # Security headers
    add_header X-Content-Type-Options "nosniff" always;
    add_header X-Frame-Options "SAMEORIGIN" always;
    add_header X-XSS-Protection "1; mode=block" always;
    add_header Strict-Transport-Security "max-age=31536000; includeSubDomains" always;

    # All API endpoints (including admin)
    location /api/ {
        proxy_pass http://incollab-backend:3002/api/;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection 'upgrade';

        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;

        # Timeouts for large file uploads
        proxy_connect_timeout 300s;
        proxy_send_timeout 300s;
        proxy_read_timeout 300s;

        proxy_cache_bypass $http_upgrade;
    }

    # Swagger documentation
    location /docs {
        proxy_pass http://incollab-backend:3002/api/docs;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
    }

    # Swagger JSON endpoint
    location /api/docs-json {
        proxy_pass http://incollab-backend:3002/api/docs-json;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
    }

    # Health check
    location /health {
        proxy_pass http://incollab-backend:3002/health;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
    }

    # Root endpoint
    location / {
        return 200 '{"status":"online","environment":"production","message":"Incollab API Production Server"}';
        add_header Content-Type application/json;
    }
}
