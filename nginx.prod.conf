# Production Nginx Configuration
# Public API: api.collabkaroo.co.in (blocks admin endpoints)
# Admin API: prodapi.teamcollabkaroo.com (admin endpoints only)

# ========================================
# PUBLIC API - api.collabkaroo.co.in
# ========================================

# Redirect HTTP to HTTPS
server {
    listen 80;
    server_name api.collabkaroo.co.in;
    return 301 https://$server_name$request_uri;
}

# HTTPS Server
server {
    listen 443 ssl;
    server_name api.collabkaroo.co.in;

    # SSL Certificate Configuration
    ssl_certificate /etc/letsencrypt/live/api.collabkaroo.co.in/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/api.collabkaroo.co.in/privkey.pem;

    # SSL Settings
    ssl_protocols TLSv1.2 TLSv1.3;
    ssl_ciphers HIGH:!aNULL:!MD5;
    ssl_prefer_server_ciphers on;

    # Client max body size for file uploads
    client_max_body_size 100M;

    # Security headers
    add_header X-Content-Type-Options "nosniff" always;
    add_header X-Frame-Options "SAMEORIGIN" always;
    add_header X-XSS-Protection "1; mode=block" always;
    add_header Strict-Transport-Security "max-age=31536000; includeSubDomains" always;

    # Block admin endpoints on public domain
    location /api/admin {
        return 403 '{"statusCode":403,"message":"Admin endpoints only accessible on prodapi.teamcollabkaroo.com","error":"Forbidden"}';
        add_header Content-Type application/json;
    }

    # Allow all other API endpoints
    location /api/ {
        proxy_pass http://incollab-backend:3002/api/;
        proxy_http_version 1.1;

        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-Proto https;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;

        # Timeouts for large file uploads
        proxy_connect_timeout 300s;
        proxy_send_timeout 300s;
        proxy_read_timeout 300s;
    }

    # Health check
    location /health {
        proxy_pass http://incollab-backend:3002/health;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
    }

    # Root endpoint
    location / {
        return 302 https://$server_name/api;
    }
}

# ========================================
# ADMIN API - prodapi.teamcollabkaroo.com
# ========================================

# Redirect HTTP to HTTPS
server {
    listen 80;
    server_name prodapi.teamcollabkaroo.com;
    return 301 https://$server_name$request_uri;
}

# HTTPS Server
server {
    listen 443 ssl;
    server_name prodapi.teamcollabkaroo.com;

    # SSL Certificate Configuration (will be created by certbot)
    ssl_certificate /etc/letsencrypt/live/prodapi.teamcollabkaroo.com/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/prodapi.teamcollabkaroo.com/privkey.pem;

    # SSL Settings
    ssl_protocols TLSv1.2 TLSv1.3;
    ssl_ciphers HIGH:!aNULL:!MD5;
    ssl_prefer_server_ciphers on;

    # Client max body size for file uploads
    client_max_body_size 100M;

    # Security headers (stricter for admin)
    add_header X-Frame-Options "DENY" always;
    add_header X-Content-Type-Options "nosniff" always;
    add_header X-XSS-Protection "1; mode=block" always;
    add_header Strict-Transport-Security "max-age=31536000; includeSubDomains" always;

    # Admin API endpoints
    location /api/admin {
        proxy_pass http://incollab-backend:3002/api/admin;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection 'upgrade';

        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-Proto https;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Admin-Domain "true";

        # Timeouts for large file uploads
        proxy_connect_timeout 300s;
        proxy_send_timeout 300s;
        proxy_read_timeout 300s;

        proxy_cache_bypass $http_upgrade;
    }

    # Swagger documentation for admin APIs
    location /docs {
        proxy_pass http://incollab-backend:3002/api/docs;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-Proto https;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
    }

    # Swagger JSON endpoint
    location /api/docs-json {
        proxy_pass http://incollab-backend:3002/api/docs-json;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-Proto https;
    }

    # Health check
    location /health {
        proxy_pass http://incollab-backend:3002/health;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
    }

    # Block all other routes
    location / {
        return 404 '{"statusCode":404,"message":"Admin API subdomain - use /api/admin endpoints","error":"Not Found"}';
        add_header Content-Type application/json;
    }
}
