global:
  scrape_interval: 15s
  evaluation_interval: 15s
  external_labels:
    monitor: 'incollab-monitor'
    environment: 'production'

scrape_configs:
  # Prometheus itself
  - job_name: 'prometheus'
    static_configs:
      - targets: ['localhost:9090']

  # System metrics (CPU, RAM, Disk, Network)
  - job_name: 'node-exporter'
    static_configs:
      - targets: ['node-exporter:9100']
    relabel_configs:
      - source_labels: [__address__]
        target_label: instance
        replacement: 'ec2-server'

  # Your Node.js app metrics (if you add prom-client later)
  - job_name: 'incollab-app'
    static_configs:
      - targets: ['host.docker.internal:9091']  # Your app's /metrics endpoint
    scrape_interval: 10s
    metrics_path: /metrics

  # PM2 metrics (if you install pm2-prometheus-exporter)
  - job_name: 'pm2-metrics'
    static_configs:
      - targets: ['host.docker.internal:9209']
    scrape_interval: 10s
