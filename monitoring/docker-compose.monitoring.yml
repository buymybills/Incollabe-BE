version: '3.8'

# Self-hosted monitoring stack for PM2 + Node.js applications
# No vendor lock-in, runs on your EC2 instance
# Access Grafana at http://your-ip:3002

services:
  # Prometheus - Collects metrics
  prometheus:
    image: prom/prometheus:latest
    container_name: prometheus
    restart: unless-stopped
    volumes:
      - ./prometheus.yml:/etc/prometheus/prometheus.yml
      - prometheus-data:/prometheus
    command:
      - '--config.file=/etc/prometheus/prometheus.yml'
      - '--storage.tsdb.path=/prometheus'
      - '--storage.tsdb.retention.time=7d'  # Keep 7 days of metrics
    ports:
      - "9090:9090"
    networks:
      - monitoring
      - incollab-network

  # Grafana - Visualization dashboard
  grafana:
    image: grafana/grafana:latest
    container_name: grafana
    restart: unless-stopped
    environment:
      - GF_SECURITY_ADMIN_PASSWORD=admin  # Change this!
      - GF_USERS_ALLOW_SIGN_UP=false
      - GF_SERVER_ROOT_URL=https://incollab.buymybills.in/grafana/
      - GF_SERVER_SERVE_FROM_SUB_PATH=true
    volumes:
      - grafana-data:/var/lib/grafana
      - ./grafana/provisioning/dashboards:/etc/grafana/provisioning/dashboards
      - ./grafana/provisioning/datasources:/etc/grafana/provisioning/datasources
    ports:
      - "3003:3000"  # Access at http://your-ip:3003
    depends_on:
      - prometheus
    networks:
      - monitoring
      - incollab-network

  # Node Exporter - System metrics (CPU, Memory, Disk)
  node-exporter:
    image: prom/node-exporter:latest
    container_name: node-exporter
    restart: unless-stopped
    ports:
      - "9100:9100"
    networks:
      - monitoring

  # Loki - Log aggregation (optional but recommended)
  loki:
    image: grafana/loki:latest
    container_name: loki
    restart: unless-stopped
    ports:
      - "3100:3100"
    volumes:
      - loki-data:/loki
    command: -config.file=/etc/loki/local-config.yaml
    networks:
      - monitoring
      - incollab-network

  # Promtail - Ships logs to Loki
  promtail:
    image: grafana/promtail:latest
    container_name: promtail
    restart: unless-stopped
    volumes:
      - ./promtail-config.yml:/etc/promtail/config.yml
      - /home/ubuntu/Incollabe-BE/logs:/var/log/incollab:ro  # Mount your app logs
      - /home/ubuntu/.pm2/logs:/var/log/pm2:ro               # Mount PM2 logs
    command: -config.file=/etc/promtail/config.yml
    depends_on:
      - loki
    networks:
      - monitoring

networks:
  monitoring:
    driver: bridge
  incollab-network:
    external: true  # Connect to main app network

volumes:
  prometheus-data:
  grafana-data:
  loki-data:
